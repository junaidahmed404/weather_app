<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/weather_app/" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App By Junaid</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="searchBox">
          <input type="text" id="search" placeholder="Search..." />
          <div id="btn"><img src="Images/search.png" alt="Search" /></div>
        </div>
        <div class="currentImg">
          <img id="weatherImg" src="Images/clear.png" alt="clear" />
        </div>
        <div class="temp"><h1></h1></div>
        <div class="cityName"><h2></h2></div>
        <div class="weatherInfo">
          <div id="humidity">
            <img src="Images/humidity.png" alt="humidity" />
            <p class="humidity"></p>
          </div>
          <div id="windSpeed">
            <img src="Images/wind.png" alt="wind" />
            <p class="wind"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
